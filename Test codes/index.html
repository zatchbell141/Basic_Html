<!DOCTYPE html>
<html>
<head>
	<title>Walk</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div></div>
	<button id = "go"> Walk </button>
	<button id = "left"> Left </button> 
	<button id = "right"> Right </button> 
	<input id = "slider" type = "range" min = 5 max = 15></input>
	<img src="admission.png">
<iframe src="https://scratch.mit.edu/projects/516580654/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>

<script src="jquery-1.8.2.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
  var leftButton = $("#left"); 
  var rightButton = $("#right"); 
  var goButton = $("#go"); 
  var walking = false; 
  var stepNum = 1; 
  var stepTimeout; 
  var divWindow = $("div"); 
  var divPosition = 0; 
  var direction = 1; 
  var speed = 5; 
  var slider = document.getElementById("slider");  
  
  
 
  goButton.click(function(){
    walking = (!walking) ? true : false; 
    if(walking){
      goButton.html("Stop"); 
      step();  
    } 
    else{
      goButton.html("Walk"); 
      clearTimeout(stepTimeout); 
    }
  });
  
  leftButton.click(function(){
    divWindow.addClass("facing-left"); 
    direction = -1; 
  }); 
  
  rightButton.click(function(){
    divWindow.removeClass("facing-left"); 
    direction = 1; 
  }); 
  
  function step(){
    divWindow.css("background-position", (-75 * stepNum) + "px"); 
    speed = slider.value; 
    divPosition = divPosition + (direction * speed);
    divWindow.css("left", divPosition + "px"); 
    stepNum = (stepNum + 1) % 8; 
    stepTimeout = setTimeout(step, 750/speed); 
  }; 
}); 
	</script>
</body>
</html>
